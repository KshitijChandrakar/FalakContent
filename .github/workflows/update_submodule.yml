name: Dispatch Update Submodule
on: push
jobs:
  dispatch:
    runs-on: ubuntu-latest
    steps:
      - name: Dispatch update to Git Blog Project
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.PAT }}
          repository: KshitijChandrakar/FalakSite
          event-type: update-submodule
